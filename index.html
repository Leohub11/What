<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background-color: #f0f8ff;
        margin-top: 50px;
        font-size: large;
      }
      .container {
        position: relative;
        display: inline-block;
        padding: 20px;
        border-radius: 15px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .image {
        width: 500px;
        height: auto;
        border-radius: 10px;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 50px;
        position: relative;
      }
      .btn {
        width: 200px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.3s;
        font-weight: bold;
      }
      .yes {
        background-color: #4caf50;
        color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 100px;
      }
      .no {
        background-color: #f44336;
        color: white;
        position: relative;
        transition: transform 0.3s ease-in-out;
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./Beige & Red Trendy Valentines Day Love Instagram Post.png"
        alt="Cute Image"
        class="image"
      />
      <div class="buttons">
        <button class="btn yes" onclick="redirectToLovePage()">Yes</button>
        <button class="btn no" onmouseover="moveButton(this)">No</button>
      </div>
    </div>

    <script>
      let movedRight = false;
      function moveButton(button) {
        if (!movedRight) {
          button.style.transform = "translateX(500px)";
          movedRight = true;
        } else {
          button.style.transform = "translateX(-500px)";
          movedRight = false;
        }
      }

      function redirectToLovePage() {
        window.location.href = "yes.html"; // Thay bằng URL bạn muốn chuyển đến
      }
    </script>
  </body>
</html>
